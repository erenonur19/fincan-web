<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage-compat.js"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="icon" href="./img/cofeeicon.png">
    <title>Fincan | Signup</title>
</head>

<body onload="resSignupValidation()">
    <div id="loader" style="display: none;">
        <div class="loader3">
            <span></span>
            <span></span>

        </div>
    </div>

    <div class="container background" style="min-height:100vh !important;">
        <form>
            <area class="h-100">
                <div class="container-fluid py-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-xl-6 bg-transparent-user">
                            <div class="card-body p-md-5 text-black shadow p-3 mb-5 bg-body rounded">
                                <h1 class="mb-5 text-capitalize d-flex justify-content-center fw-bold">
                                    <img width="300px" src="./img/lgo2.png" alt="">
                                </h1>
                                <h2 class="mb-4 text-center">Register to start Selling!</h2>

                                <div class="form-outline mb-2">
                                    <label class="form-label" for="signupResName">Cafee Name</label>
                                    <input type="email" id="signupResName" oninput="resSignupValidation()"
                                        class="form-control rounded-0 form-control-lg" autocapitalize="none"
                                        autocorrect="off" required />
                                    
                                    <div class="alert alert-danger alert-dismissible fade show" id="alreadyusername"
                                        style="display: none;" role="alert">
                                        The name you chose is being used, try another!
                                    </div>
                                    <div class="alert alert-danger alert-dismissible fade show" id="spaceusername"
                                        style="display: none;" role="alert">
                                        Username can not contain any spaces!
                                    </div>
                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label" for="signupResEmail">Email</label>
                                    <input type="email" id="signupResEmail" oninput="resSignupValidation()"
                                        class="form-control rounded-0 form-control-lg" required />
                                    
                                </div>
                                
                            
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="MainResImage">Upload Image</label>
                                    <input type="file" class="form-control rounded-0" oninput="resSignupValidation()"
                                        accept="image/png, image/jpeg" id="MainResImage">
                                    

                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="signupResPassword">Password</label>
                                    <input type="password" id="signupResPassword" oninput="resSignupValidation()"
                                        class="form-control rounded-0 form-control-lg" required />
                                    
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input shadow-remove" type="checkbox"
                                        onclick="showsignuppassword()" id="flexSwitchCheckDefault" />
                                    <label class="form-check-label" for="flexSwitchCheckDefault">
                                        Show Password</label>
                                </div>
                                <div class="d-flex justify-content-between">
                                    
                                    <div id="" class="form-text mb-4 text-center pt-5">
                                        Already have an account? <a class="link-style" href="index.html">Login here</a>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-start pt-3">
                                    <button type="button" onclick="resturantSignUp();" id="resSignupButton"
                                        class="btn btn-primary shadow-remove rounded-0 text-light button-style">
                                        Create Account
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </area>
        </form>

    </div>
    <script src="./js/auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
